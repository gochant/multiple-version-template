<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<body>
    <script src="http://192.168.1.18:8097/cdn/vendor/jquery/1.11.3/jquery.js"></script>
    <script>
        var COMMENTS = /((\/\/.*$)|(\/\*[\s\S]*?\*\/))/mg;
        var DEFAULT_PARAMS = /=[^,]+/mg;
        var FAT_ARROWS = /=>.*$/mg;

        function getParameterNames(fn) {
            fn || (fn = this);
            var code = fn.toString()
              .replace(COMMENTS, '')
              .replace(FAT_ARROWS, '')
              .replace(DEFAULT_PARAMS, '');

            var result = code.slice(code.indexOf('(') + 1, code.indexOf(')'))
              .match(/([^\s,]+)/g);

            return result === null
              ? []
              : result;
        }
        Function.prototype.getParameterNames || (Function.prototype.getParameterNames = getParameterNames);

        function c(a, b, f) {
            var d = c.getParameterNames();
            debugger;
        }
        c();

        function a() {
            //var d = $.Deferred();
            //d.resolve({ a: 1 });
            //return d.promise();
            return $.getJSON('test.json');
        }
        function b() {
            var d = $.Deferred();
            d.resolve({ b: 2 }, "11", 123);
            return d.promise();
        }
        $.when(a(), b()).done(function (e, ee) {
            debugger;
        })
    </script>
</body>
</html>
