
<div class="modal-header">
  <button class="close" data-dismiss="modal"><span>×</span></button>
  <h4 class="modal-title">新增用户
  </h4>
</div>
<div class="modal-body">
  <form data-validate-form="">
    <div class="form-horizontal">
      <div class="form-group row">
        <label class="control-label col-xs-3 required">账户名</label>
        <div class="col-xs-9 form-control-container">
          <input class="form-control" type="text" data-bind="value: data.username" name="username" required="required"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-xs-3">密码</label>
        <div class="col-xs-9 form-control-container">
          <input class="form-control" type="text" data-bind="value: data.password" name="password" pattern="{}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-xs-3">姓名</label>
        <div class="col-xs-9 form-control-container">
          <input class="form-control" type="text" data-bind="value: data.realName" name="realName"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label col-xs-3">邮箱</label>
        <div class="col-xs-9 form-control-container">
          <input class="form-control" type="text" data-bind="value: data.email" name="email"/>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer"><a class="btn btn-primary" data-action="save"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;保存</a>
</div>
