
<div class="box-top navbar navbar-inverse navbar-static-top no-margin">
  <div class="container">
    <button class="close" data-dismiss="modal"><span>×</span></button>
    <div class="navbar-brand">初始登记 &nbsp;<small>申请</small></div>
  </div>
</div>
<div class="box-body">
  <div class="box-wrapper container">
    <div class="box-aside">
      <ul class="nav nav-content nav-stacked" role="tablist" data-dynamic="main">
        <li class="nav-item active" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="javascript:;">1 申请书信息</a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="javascript:;">2 登记信息</a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="javascript:;">3 家庭成员</a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="javascript:;">4 承包地</a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="javascript:;">5 附加信息</a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="javascript:;">6 附件</a>
        </li>
      </ul>
    </div>
    <div class="box-content">
      <div class="tab-content bind-block" data-dynamic="main">
        <div class="tab-pane fade in active application" role="tabpanel">
          <div class="form-horizontal">
            <div class="form-group form-group-sm">
              <label class="control-label col-xs-3">申请类型：</label>
              <div class="col-xs-9">
                <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: PetitionTypeList, value: data.PetitionType" name="PetitionType"></select><span class="k-invalid-msg" data-for="PetitionType"></span>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="control-label col-xs-3">申请人：</label>
              <div class="col-xs-9">
                <input class="form-control" type="text" data-bind="value: data.PetitionName"/>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="control-label col-xs-3">申请日期：</label>
              <div class="col-xs-9">
                <input data-role="datepicker" data-bind="value: data.PetitionDate"/>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="control-label col-xs-3">申请事由：</label>
              <div class="col-xs-9">
                <textarea class="form-control" data-bind="value: data.PetitionOptions"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade registration" role="tabpanel">
          <form class="data-validate-form">
            <div class="fieldset">
              <legend>基本信息</legend>
              <table class="table table-form-horizontal">
                <tr>
                  <td>
                    <label class="control-label required">发包方：</label>
                    <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: OutsourcerNumberList, value: data.OutsourcerNumber" name="OutsourcerNumber" required="required"></select><span class="k-invalid-msg" data-for="OutsourcerNumber"></span>
                  </td>
                  <td>
                    <label class="control-label">承包期限：</label>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" data-bind="value: data.ContractBeginDate"/>永久
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label">起止时间：</label>
                    <input data-role="datepicker" data-bind="value: data.Outsourcers"/>
                  </td>
                  <td>
                    <label class="control-label">承包用途：</label>
                    <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: ContractPurposeList, value: data.ContractPurpose" name="ContractPurpose"></select><span class="k-invalid-msg" data-for="ContractPurpose"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label">承包方式：</label>
                    <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: ContractWayList, value: data.ContractWay" name="ContractWay"></select><span class="k-invalid-msg" data-for="ContractWay"></span>
                  </td>
                  <td>
                    <label class="control-label">登记日期：</label>
                    <input data-role="datepicker" data-bind="value: data.RegisteDate"/>
                  </td>
                </tr>
              </table>
            </div>
            <div class="fieldset">
              <legend>承包方信息</legend>
              <table class="table table-form-horizontal">
                <tr>
                  <td>
                    <label class="control-label">承包方类型：</label>
                    <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: ContractorTypeList, value: data.ContractorType" name="ContractorType"></select><span class="k-invalid-msg" data-for="ContractorType"></span>
                  </td>
                  <td>
                    <label class="control-label">承包方姓名：</label>
                    <input class="form-control" type="text" data-bind="value: data.Outsourcers"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label">承包方编号：</label>
                    <input data-role="datepicker" data-bind="value: data.FamilyNumber"/>
                  </td>
                  <td>
                    <label class="control-label">合同编号：</label>
                    <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: OutsourcersList, value: data.Outsourcers" name="Outsourcers"></select><span class="k-invalid-msg" data-for="Outsourcers"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label">证件类型：</label>
                    <select data-role="dropdownlist" data-text-field="name" data-value-field="value" data-bind="source: ContractorCredList, value: data.ContractorCred" name="ContractorCred"></select><span class="k-invalid-msg" data-for="ContractorCred"></span>
                  </td>
                  <td>
                    <label class="control-label">证件号码：</label>
                    <input class="form-control" type="text" data-bind="value: data.ContractorNumber"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label">电话号码：</label>
                    <input class="form-control" type="text" data-bind="value: data.ContractorTel"/>
                  </td>
                  <td>
                    <label class="control-label">邮政编码：</label>
                    <input class="form-control" type="text" data-bind="value: data.ContractorZip"/>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label class="control-label">承包方住址：</label>
                    <textarea class="form-control" data-bind="value: data.ContractorAddress"></textarea>
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>
        <div class="tab-pane fade member" role="tabpanel">
          <div class="panel panel-default">
            <div class="panel-toolbar clearfix panel-toolbar-sm">
              <div class="btn-toolbar btn-toolbar-sm"><a class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;添加</a><a class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;从调查数据添加</a><a class="btn btn-default"><i class="fa fa-edit" aria-hidden="true"></i>&nbsp;编辑</a><a class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;删除</a>
              </div>
            </div>
            <div class="panel-body no-padding">
              <div data-role="grid" data-columns='[{"field":"WarrantNumber","title":"姓名"},{"field":"ContractorNumber","title":"证件号码"},{"field":"ContractorName","title":"性别"},{"field":"OutsourcerName","title":"出生日期"},{"field":"RegisteDate","title":"与户主关系"}]' data-bind="source: source" data-auto-bind="false" data-selectable="row" style="height:300px"></div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade contracted_land" role="tabpanel">hehe4
        </div>
        <div class="tab-pane fade additional" role="tabpanel">hehe5
        </div>
        <div class="tab-pane fade attachment" role="tabpanel">hehe6
        </div>
      </div>
    </div>
  </div>
</div>
<div class="box-bottom navbar navbar-inverse navbar-static-bottom no-margin">
  <div class="container">
    <div class="navbar-form navbar-right">
      <div class="btn-toolbar">
        <div class="btn-group"><a class="btn btn-primary">保 存</a>
        </div>
      </div>
    </div>
  </div>
</div>
