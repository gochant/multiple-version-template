
<div class="box-top navbar navbar-inverse navbar-static-top no-margin">
  <div class="container">
    <button class="close" data-dismiss="modal"><span>×</span></button>
    <div class="navbar-brand">初始登记 &nbsp;<small>申请2</small></div>
  </div>
</div>
<div class="box-body">
  <div class="box-wrapper container">
    <div class="box-aside">
      <ul class="nav nav-form nav-stacked" role="tablist" data-dynamic-tab="main">
        <li class="nav-item active" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#"> 1 申请书信息<span class="badge form-invalid-tag" data-for="registrationApplication"></span></a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#"> 2 登记信息<span class="badge form-invalid-tag" data-for="registrationBook"></span></a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#"> 3 家庭成员<span class="badge form-invalid-tag" data-for="familyMember"></span></a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#"> 4 承包地<span class="badge form-invalid-tag" data-for="contractedLand"></span></a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#"> 5 附加信息<span class="badge form-invalid-tag" data-for="AdditionalInfo"></span></a>
        </li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#"> 6 附件<span class="badge form-invalid-tag" data-for="heheda"></span></a>
        </li>
      </ul>
    </div>
    <div class="box-content">
      <div class="tab-content data-bind-block" data-dynamic-tab="main">
        <div class="tab-pane fade application" role="tabpanel">
          <div class="form-horizontal" data-validate-form="registrationApplication">
            <div class="form-group row">
              <label class="control-label col-xs-3">申请类型</label>
              <div class="col-xs-9 form-control-container">
                <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: PetitionTypeList, value: data.PetitionType" name="PetitionType"></select>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-xs-3 required">申请人</label>
              <div class="col-xs-9 form-control-container">
                <input class="form-control" type="text" data-bind="value: data.PetitionName" name="PetitionName" required="required"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-xs-3">申请日期</label>
              <div class="col-xs-9 form-control-container">
                <input class="form-control date" readonly="readonly" data-bind="date: data.PetitionDate" name="PetitionDate"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-xs-3">申请事由</label>
              <div class="col-xs-9 form-control-container">
                <textarea class="form-control" data-bind="value: data.PetitionOptions" name="PetitionOptions"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade in active registration" role="tabpanel">
          <form data-validate-form="registrationBook">
            <fieldset>
              <legend>基本信息</legend>
              <table class="table table-form-horizontal">
                <tr>
                  <td class="table-form-col">
                    <label class="control-label required">发包方：</label>
                    <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: OutsourcerNumberList, value: data.OutsourcerNumber" name="OutsourcerNumber" required="required"></select>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">承包期限：</label>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" data-bind="value: data.ContractBeginDate"/>永久
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="table-form-col">
                    <label class="control-label">起止时间：</label>
                    <input class="form-control date" readonly="readonly" data-bind="date: data.Outsourcers" name="Outsourcers"/>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">承包用途：</label>
                    <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: ContractPurposeList, value: data.ContractPurpose" name="ContractPurpose"></select>
                  </td>
                </tr>
                <tr>
                  <td class="table-form-col">
                    <label class="control-label required">承包方式</label>
                    <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: ContractWayList, value: data.ContractWay" name="ContractWay" required="required"></select>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">登记日期</label>
                    <input class="form-control date" readonly="readonly" data-bind="date: data.RegisteDate" name="RegisteDate"/>
                  </td>
                </tr>
              </table>
            </fieldset>
            <fieldset>
              <legend>承包方信息</legend>
              <table class="table table-form-horizontal">
                <tr>
                  <td class="table-form-col">
                    <label class="control-label">承包方类型：</label>
                    <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: ContractorTypeList, value: data.ContractorType" name="ContractorType"></select>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">承包方姓名：</label>
                    <input class="form-control" type="text" data-bind="value: data.Outsourcers" name="Outsourcers"/>
                  </td>
                </tr>
                <tr>
                  <td class="table-form-col">
                    <label class="control-label">承包方编号：</label>
                    <input class="form-control" type="text" data-bind="value: data.FamilyNumber" name="FamilyNumber"/>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">合同编号：</label>
                    <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: OutsourcersList, value: data.Outsourcers" name="Outsourcers"></select>
                  </td>
                </tr>
                <tr>
                  <td class="table-form-col">
                    <label class="control-label">证件类型：</label>
                    <select class="form-control" data-text-field="name" data-value-field="value" data-value-primitive="true" data-auto-bind="false" data-bind="source: ContractorCredList, value: data.ContractorCred" name="ContractorCred"></select>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">证件号码：</label>
                    <input class="form-control" type="text" data-bind="value: data.ContractorNumber" name="ContractorNumber"/>
                  </td>
                </tr>
                <tr>
                  <td class="table-form-col">
                    <label class="control-label">电话号码：</label>
                    <input class="form-control" type="text" data-bind="value: data.ContractorTel" name="ContractorTel"/>
                  </td>
                  <td class="table-form-col">
                    <label class="control-label">邮政编码：</label>
                    <input class="form-control" type="text" data-bind="value: data.ContractorZip" name="ContractorZip"/>
                  </td>
                </tr>
                <tr>
                  <td class="table-form-col" colspan="2">
                    <label class="control-label">承包方住址：</label>
                    <textarea class="form-control" data-bind="value: data.ContractorAddress" name="ContractorAddress"></textarea>
                  </td>
                </tr>
              </table>
            </fieldset>
          </form>
        </div>
        <div class="tab-pane fade member" role="tabpanel">
          <div class="panel panel-default">
            <div class="panel-toolbar clearfix panel-toolbar-sm">
              <div class="btn-toolbar btn-toolbar-sm"><a class="btn btn-default" data-action="addMember"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;添加</a><a class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;从调查数据添加</a><a class="btn btn-default"><i class="fa fa-edit" aria-hidden="true"></i>&nbsp;编辑</a><a class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;删除</a>
              </div>
            </div>
            <div class="panel-body no-padding">
              <div data-role="datatable" data-auto-bind="false" data-bind="source: data.Persons">
                <script class="tpl-header" type="text/x-template">
                  <tr>
                    <th class="string" data-type="string" data-prop="Name">姓名</th>
                    <th class="string" data-type="string" data-prop="Number">证件号码</th>
                    <th data-prop="GenderDisplay">性别</th>
                    <th class="date" data-type="date" data-prop="Birth">出生日期</th>
                    <th data-prop="RelDisplay">与户主关系</th> 
                  </tr>
                </script>
                <script class="tpl-template" type="text/x-template">
                  <tr data-id="#= Id #">
                    <td title="#: Name != null ? Name : '-' #">#: Name != null ? Name : '-' #</td>
                    <td title="#: Number != null ? Number : '-' #">#: Number != null ? Number : '-' #</td>
                    <td title="#: GenderDisplay != null ? GenderDisplay : '-' #">#: GenderDisplay != null ? GenderDisplay : '-' #</td>
                    <td title="#: Birth != null ?  kendo.toString(kendo.parseDate(Birth), 'yyyy/MM/dd'): '-' #">#: Birth != null ?  kendo.toString(kendo.parseDate(Birth), 'yyyy/MM/dd'): '-' #</td>
                    <td title="#: RelDisplay != null ? RelDisplay : '-' #">#: RelDisplay != null ? RelDisplay : '-' #</td>
                  </tr>
                </script>
              </div>
              <div data-bind="source: data.Persons"></div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade contracted_land" role="tabpanel">hehe4
        </div>
        <div class="tab-pane fade additional" role="tabpanel">hehe5
        </div>
        <div class="tab-pane fade attachment" role="tabpanel">hehe6
        </div>
      </div>
    </div>
  </div>
</div>
<div class="box-bottom navbar navbar-inverse navbar-static-bottom no-margin">
  <div class="container">
    <div class="navbar-form navbar-right">
      <div class="btn-toolbar data-bind-block">
        <div class="btn-group"><a class="btn btn-default" data-action="prev" data-bind="css: { disabled : prevStatus }">上一步</a>
        </div>
        <div class="btn-group"><a class="btn btn-default" data-action="next" data-bind="css: { disabled : nextStatus }">下一步</a>
        </div>
        <div class="btn-group"><a class="btn btn-primary" data-action="save">保&nbsp;存</a>
        </div>
      </div>
    </div>
  </div>
</div>
