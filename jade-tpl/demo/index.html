<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link href="../assets/tinyui/1.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/tinyui/1.0.0/css/tiny.css" rel="stylesheet">
    <link href="../assets/kendo/styles/kendo.common-office365.min.css" rel="stylesheet">
    <link href="../assets/kendo/styles/kendo.office365.min.css" rel="stylesheet">
    <link href="fixed.css" rel="stylesheet">
  </head>
  <body>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation"><a role="tab" data-toggle="tab" href="#home">Home</a></li>
      <li role="presentation"><a role="tab" data-toggle="tab" href="#profile">Profile</a></li>
      <li role="presentation"><a role="tab" data-toggle="tab" href="#settings">Settings</a></li>
    </ul>
    <div class="panel"><a class="btn btn-download btn-下载22"></a>
    </div>
    <div id="grid">
      <div data-role="grid" data-columns="[{ 'field': 'ProductName', 'width': 270 }, { 'field': 'UnitPrice' }]" data-bind="source: products" style="height: 200px"></div>
    </div>
    <table class="table table-bordered table-hover table-form-horizontal" style="margin: 20px auto;width:800px">
      <tr>
        <td>
          <label class="control-label">组合框</label>
          <select data-role="combobox" data-text-field="name" data-value-field="value" data-bind="source: name22List, value: data.name22"></select>
        </td>
        <td>
          <label class="control-label">复选框</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" data-bind="value: data.name2"/>复选框
            </label>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label class="control-label">文本框</label>
          <input class="form-control" type="text" data-bind="value: data.text"/>
        </td>
        <td>
          <label class="control-label">复选框列表</label>
          <div class="checkbox-group">
            <label class="checkbox-inline">
              <input type="checkbox" data-bind="checked: data.name223" value="Orange"/>橘子
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" data-bind="checked: data.name223" value="Apple"/>苹果
            </label>
          </div>
        </td>
      </tr>
    </table>
    <script src="../assets/jquery/1.11.3/jquery.js"></script>
    <script src="../assets/kendo/js/kendo.web.min.js"></script>
    <script src="scripts/grid.js"></script>
  </body>
</html>
